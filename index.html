<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Calc.ico">
    <title>Calculator</title>
</head>
<body>
    <div class="Calculator">
        
        <div class="IO">
            <div id="IO" class="IO_Field">*******************</div>
        </div>

        <div class="rightFiller"></div>
        <div class="leftFiller"></div>
        <button onclick="ProcessButtons(this)" class="Button">1</button>
        <button onclick="ProcessButtons(this)" class="Button">2</button>
        <button onclick="ProcessButtons(this)" class="Button">3</button>
        <button onclick="ProcessButtons(this)" class="Button">+</button>

        <button onclick="ProcessButtons(this)" class="Button">4</button>
        <button onclick="ProcessButtons(this)" class="Button">5</button>
        <button onclick="ProcessButtons(this)" class="Button">6</button>
        <button onclick="ProcessButtons(this)" class="Button">-</button>

        <button onclick="ProcessButtons(this)" class="Button">7</button>
        <button onclick="ProcessButtons(this)" class="Button">8</button>
        <button onclick="ProcessButtons(this)" class="Button">9</button>
        <button onclick="ProcessButtons(this)" class="Button">*</button>

        <button onclick="ProcessButtons(this)" class="Button">C</button>
        <button onclick="ProcessButtons(this)" class="Button">0</button>
        <button onclick="ProcessButtons(this)" class="Button">=</button>
        <button onclick="ProcessButtons(this)" class="Button">/</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
